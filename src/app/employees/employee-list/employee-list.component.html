<mat-form-field class="example-full-width">
  <mat-label>Filter</mat-label>
  <input matInput placeholder="Ex. Andres" (keyup)="applyFilter($event)">
</mat-form-field>

<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8" (matSortChange)="sortData($event)">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
  </ng-container>

  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let element"> {{element.Dob | ageFromDate}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="username"> Username </th>
    <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
  </ng-container>

  <ng-container matColumnDef="hiredate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="hiredate"> Hire Date </th>
    <td mat-cell *matCellDef="let element"> {{element.HireDate | date}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
